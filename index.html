<head>
    <title>Bikenetic Facebook Integration</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
</head>

<body>
<div class="pics"></div>
    <script>
      function getPictures(token) {
          pictureGetUrl = '/photo_headlines.json'
          $.ajax({
              url: pictureGetUrl
          }).done(function(data){
              data.forEach(function(item) {
                var imgDiv = $("<div></div>")
                  .text(item.caption)
                  .append($("<img>").attr('src', item.image))
                imgDiv.appendTo('.pics');
              });
          });
      }
      getPictures();
    </script>
</body>
